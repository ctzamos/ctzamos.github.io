  <script type="text/javascript">
    $(function() {
      (function(h,u){$("#email").html( $('<a>').text(u+"@"+h).attr('href','mailto:'+u+"@"+h) );})('mit.edu','tzamos');
      (function(h,u){$("#phone").html( u+"0"+h );})('9-1739','(617)-9');
      $('a').each(function() {
        var url = $(this).attr('href');
        if(url.substr(0,1) == '#') {
          $(this).click(function() {
            var scroll = 0;
            if(url != '#') scroll = $( url ).offset().top;
            $('html, body').animate({ scrollTop: scroll}, 1000);
            return false;
          });
        } else if(url.substr(0,4) == 'http') {
          $(this).attr('target', '_blank');
        }
      });      
    });
  </script>
